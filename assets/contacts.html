<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="search-sec">
        <input type="text"  onkeyup="searchContact(this.value)" name="search" placeholder="Search..">
        <input type="submit" value="search">
    </div>
    <section class="display-books-sec">
        <div class="books-log">
            <div class="books-head">
                <span>Num</span>
                <span>Name</span>
                <span>Phone</span>
                <span class="update-btn">Update</span>
                <span class="del-btn">Delete</span>
            </div>
            <div class="books-content">
                <div class="book-item">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span class="update-btn">
                        <a href="/contacts">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"></path>
                                <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"></path>
                                <path d="M16 5l3 3"></path>
                            </svg>
                        </a>
                    </span>
                    <span class="del-btn">
                        <a href="/contacts/">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <line x1="4" y1="7" x2="20" y2="7"></line>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
                            </svg>
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </section>
    <div class="add-book-sec">
        <input type="text" id="contact-name" placeholder="Enter Your Name">
        <input type="text" id="contact-phone" placeholder="Enter Your Phone">
        <input type="submit" value="Add" onclick="addContact()">
    </div>
    <div class="add-book-sec">
        <input type="text" id="contact-update-id" hidden>
        <input type="text" id="contact-update-name" placeholder="Enter Your Name">
        <input type="text" id="contact-update-phone" placeholder="Enter Your Phone">
        <input type="submit" value="Update" onclick="updateContact()">
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
